<!DOCTYPE html>
<html lang="en">

<head>
    <title>Data Visualization of the dataset of Data Scientist Salaries</title>
    <meta charset="utf-8">
    
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Data Visualization of the dataset of Data Scientist Salaries</h1>
    <!-- Create a div where the graph will take place -->
    <div>
        <label for="salary">select minimum salary in USD: </label>
    </div>
    <input type="range" min=0 max=600000 step=10000 id="salary" value=300000 oninput="selected_salary.value = salary.value" >
    <output name="selected_salary" id="selected_salary">300000</output>

    <div id="my_dataviz" class="barchart_border">
    <script src="barchart.js"></script>
    </div>
</body>

</html>
